<div class="page">

  <section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> My Themes</strong></div>
    <div class="panel-body" ng-controller="MyThemesCtrl">

      <table class="table table-hover" ng-init="getThemes()">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Last Modification</th>
            <th>Current</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="theme in myThemes">
            <td>{{theme.id}}</td>
            <td>{{theme.name}}</td>
            <td>{{theme.date_modified}}</td>
            <td><button ng-show="theme.current" type="button" class="btn btn-gap-v btn-primary" style="border-radius: 25px; outline: none;"><i class="fa fa-check-square-o"></i> Current</button></button><button type="button" class="btn btn-gap-v btn-default" ng-hide="theme.current" ng-click="setTheme(theme.id)" style="border-radius: 25px; outline: none;"><i class="fa fa-square-o"></i> Set</button></td>
            <td>
              <button type="button" class="btn btn-w-xs btn-gap-v btn-success" ng-click="openEditTheme(theme.name)"><i class="fa fa-pencil"></i> Edit</button>
              <button type="button" class="btn btn-w-xs btn-gap-v btn-warning" ng-really-message="Resetting the theme will discard all your modifications, are you sure ?" ng-really-click="resetTheme(theme)" ng-disabled="theme.loading"><i class="fa fa-refresh" ng-class="{'fa-spin': theme.loading}"></i> Reset</button>
              <button type="button" class="btn btn-w-xs btn-gap-v btn-danger" ng-hide="theme.current" ng-really-message="Are you sure you want to remove this theme ?" ng-really-click="removeTheme(theme.id)"><i class="fa fa-remove"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
