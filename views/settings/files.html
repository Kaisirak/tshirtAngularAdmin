<div class="page">

  <section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Files</strong></div>
    <div class="panel-body" ng-controller="FilesCtrl" ng-init="getFiles()">

      <input title="Add File" data-ui-file-upload class="btn-primary btn-lg" ng-model="newFile" onchange="angular.element(this).scope().fileChanged(this)" type="file" >
      <table class="table table-hover">
        <thead>
          <tr>
            <th>URL</th>
            <th>Size</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in files">
            <td><a class="text-info" href="{{file.url}}">{{file.url}}</a></td>
            <td>{{file.size}}</td>
            <td><button type="button" class="btn btn-w-xs btn-gap-v btn-danger pull-right" ng-click="removeFile(file.id)"><i class="fa fa-remove"></i> Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
