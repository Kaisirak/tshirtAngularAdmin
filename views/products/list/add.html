<div class="page">
  <a class="btn btn-warning" href="/artworks/designs">Back to product list</a>
  <section class="panel panel-default" id="onlinedesigner" ng-controller="DesignerController as designerCtrl">
    <form ng-submit="designerCtrl.addDesign()" class="form-horizontal">
      <div class="panel-heading">
        <strong>
          <span class="glyphicon glyphicon-th"></span> New Product
        </strong>
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            
            <h4>Product Parent</h4>

            <div class="form-group">
              <label for="meta-focus" class="col-sm-3">Product Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"></input>
              </div>
            </div>
            
            <div class="form-group">
              <label for="meta-focus" class="col-sm-3">Page Title</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"></input>
              </div>
            </div>

            <div class="form-group">
              <label for="meta-focus" class="col-sm-3">Page Subtitle</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="meta-focus" class="col-sm-3">Description</label>
              <div class="col-sm-9">
                <textarea class="form-control"></textarea>
              </div>
            </div>


            <!-- categories  -->

            <!-- keywords  -->

            <div class="form-group">
              <label for="meta-focus" class="col-sm-3">Meta Description</label>
              <div class="col-sm-9">
                <textarea class="form-control"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="meta-focus" class="col-sm-3">Slug URL</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"></input>
              </div>
            </div>

            <div class="form-group">
              <label for="meta-focus" class="col-sm-3"> </label>
              <div class="col-sm-9">
                <input type="text" class="form-control"></input>
              </div>
            </div>


          </div>

        </div>
      </div>
      <div class="panel-body">
      <button type="submit" class="btn btn-primary btn-lg pull-right" ><i class="fa fa-spin fa-spinner" ng-show="loading"></i> Save Product</button>    
      </div>
    </form>
  </section>
</div>
