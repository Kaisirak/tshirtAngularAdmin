<div class="page page-table">

  <section class="panel panel-default table-dynamic" ng-controller="TablesCtrl" ng-init="setTableName('order'); setContent(); setCustomOrder(); setAllProperties(['order_number', 'name', 'category', 'status', 'date_modified']); setEditableProperties([{name: 'brand', type: 'text'}, {name:'sku', type: 'text'}, {name:'barcode', type: 'text'}, {name:'price', type: 'number'}, {name:'compare_price', type: 'number'}, {name:'cost', type: 'number'}, {name:'inventory_quantity', type: 'number'}, {name:'video', type: 'text'}, {name:'type', type: 'text'}, {name:'description', type: 'textarea'}, {name:'tags', type: 'text'}, {name:'brand', type: 'text'}, {name:'status', type: 'select', options: ['Active', 'Disabled', 'Removed']}]);">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> {{tableName}}</strong></div>
    <dynamic-table></dynamic-table>
  </section>

</div>
