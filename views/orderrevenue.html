<div class="page" data-ng-controller="orderRevenueCtrl">

  <section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Orders by Revenue</strong></div>
    <div class="panel-body">
      <h2 class="text-thin" style="margin-top:0;">Net revenue & Orders <a class="btn btn-primary btn-direction btn-left pull-right" href="#/reports">BACK</a></h2>

      <div class="panel" ng-init="getDataInput()">
        <div class="panel-body" style="width: 100%; height: 300px;" data-flot-chart data-data="datainput" data-options="options"></div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Data Settings</h3>
        </div>
        <div class="panel-body">
          <div class="form-group" id="QuerySettings">
            <div class="input-group" style="max-width: 300px;"><input date-range-picker class="form-control date-picker" type="text" ng-model="date" /><span class="input-group-addon"><i class="fa fa-calendar"></i></span></div>
          </div>
          <div><a class="btn btn-info" ng-click="getDataInput()">Generate Report</a> <a class="btn btn-success">Download Report</a></div>
        </div>
      </div>

        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Data Table</h3>
          </div>
          <div class="panel-body">

            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Orders</th>
                  <th>Net Revenue ($)</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in savedreport">
                  <td>{{item.orders}}</td>
                  <td>{{item.total_price}}</td>
                  <td>{{item.date_created}}</td>
                  <td>{{item.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
