
<div class="page page-profile">

    <div class="row">
        <div class="col-md-6">

            <div class="panel panel-profile">
                <div class="panel-heading text-center bg-info">
                    <img alt="" ng-src="{{main.imgpath}}" class="img-circle img80_80">
                    <h3>{{main.firstname}} {{main.lastname}}</h3>
                    <p>{{main.title}}</p>
                </div>
                <div class="list-justified-container">
                    <ul class="list-justified text-center">
                        <p class="size-h3">{{main.stores_count}}</p>
                        <p class="text-muted">Stores</p>
                    </ul>
                </div>
            </div>

        </div>

        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Profile Info</strong></div>
            <div class="panel-body">
              <div class="media">
                <div class="media-body">
                  <ul class="list-unstyled list-info">
                    <li>
                      <span class="icon glyphicon glyphicon-user"></span>
                      <label>User Name</label>
                      {{main.firstname}} {{main.lastname}}
                    </li>
                    <li>
                      <span class="icon glyphicon glyphicon-envelope"></span>
                      <label>Email</label>
                      {{main.email}}
                    </li>
                    <li>
                      <span class="icon glyphicon glyphicon-earphone"></span>
                      <label>Phone</label>
                      {{main.phone}}
                    </li>
                  </ul>

                </div>
              </div>
              <button type="button" class="btn btn-w-sm btn-gap-v btn-primary pull-right" ng-click="openProfileEdit()"><i class="fa fa-pencil"></i> Edit Info</button>
            </div>
          </div>

        </div>
    </div>

</div>

<script type="text/ng-template" id="modalEditProfile.html">
  <div class="modal-header">
    <h3>Edit Profile Info</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="focus-firstname" class="col-sm-2">First Name</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="focus-firstname" ng-model="infoToAdd.firstname"></div>
      </div>
      <div class="form-group">
        <label for="focus-lastname" class="col-sm-2">Last Name</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="focus-lastname" ng-model="infoToAdd.lastname"></div>
      </div>
      <div class="form-group">
        <label for="focus-email" class="col-sm-2">Email</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="focus-email" ng-model="infoToAdd.email"></div>
      </div>
      <div class="form-group">
        <label for="focus-phone" class="col-sm-2">Phone</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="focus-phone" ng-model="infoToAdd.phone"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer" data-ng-controller="NotifyCtrl">
    <button class="btn btn-primary" ng-click="saveInfo();">Save Info</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
