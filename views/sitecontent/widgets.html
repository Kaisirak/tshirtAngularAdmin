<div class="page page-table">

  <section class="panel panel-default table-dynamic" ng-controller="TablesCtrl" ng-init="setTableName('widget'); setContent(); setAllProperties(['title', 'publish', 'date_modified']); setEditableProperties([{name: 'title', type: 'text'}, {name: 'publish', type: 'checkbox'}]);">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> {{tableName}}</strong></div>
    <dynamic-table></dynamic-table>
  </section>

</div>
